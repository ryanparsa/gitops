apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
spec:
  podSelector:
    matchLabels:
      app: backend-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend-app  # Allow traffic from frontend pods
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0  # Allow outgoing traffic to any external address